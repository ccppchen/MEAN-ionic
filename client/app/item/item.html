<ion-view hide-nav-bar="true" can-swipe-back="true" view-title="item" class="table-bg" hide-tabs>
    <ion-header-bar class="bar-stable">
        <button class="button icon-left button-clear ion-ios-arrow-left" ng-click="$ionicGoBack()">返回</button>
        <h1 class="title">item</h1>
        <button class="button button-clear">哈哈</button>
    </ion-header-bar>
    <ion-content>
        <img src="../../assets/images/2.jpg" on-touch="onTouch($event)" on-drag="onDrag($event);" class="disable-user-behavior" style="width: 100px; position: absolute; height: 100px; z-index: 4 ">
    </ion-content>
</ion-view>
